<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="top-bar">
            <h1 class="title">Shopping Cart</h1>
        </div>
        <div class="container">
            <div class="content">
                <div class="ligne1">
                    <div class="produit"> Lait</div>
                    <div class="prix"> 50 Da</div>
                    <div class="quantité">
                        <span class="decrease">-</span>
                        Quantité :
                        <input  min="1" max="99" value="1" class="quant">
                        <span class="increase">+</span>
                    </div>
                    <span class="delete">Delete</span>
                    <span class="image"><img src="./Image/Black-heart.svg" alt="like" height="20px" width="20px"></span>
                </div>
                <div class="ligne1">
                    <div class="produit"> Pain </div>
                    <div class="prix"> 10 Da</div>
                    <div class="quantité">
                        <span class="decrease">-</span>
                        Quantité :
                        <input  min="1" max="99" value="1" class="quant">
                        <span class="increase">+</span>
                    </div>
                    <span class="delete">Delete</span>
                    <span class="image"><img src="./Image/Black-heart.svg" alt="like" height="20px" width="20px"></span>
                </div>
                <div class="ligne1">
                    <div class="produit"> Farine</div>
                    <div class="prix"> 60 Da</div>
                    <div class="quantité">
                        <span class="decrease">-</span>
                        Quantité :
                        <input  min="1" max="99" value="1" class="quant">
                        <span class="increase">+</span>
                    </div>
                    <span class="delete">Delete</span>
                    <span class="image"><img src="./Image/Black-heart.svg" alt="like" height="20px" width="20px"></span>
                </div>
                <hr width="95%" size="2" color="black">
                <div class="total">Total:  
                    <div class="prix-total">0 Da</div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
